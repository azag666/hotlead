<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trackeador Meta Ads - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trackeador Meta Ads</h1>

    <div class="filters">
      <label for="accountSelect">Conta de Anúncio:</label>
      <select id="accountSelect"></select>

      <label for="startDate">Data início:</label>
      <input type="date" id="startDate" />

      <label for="endDate">Data fim:</label>
      <input type="date" id="endDate" />

      <button id="btnRefresh">Atualizar</button>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="campanhas">Campanhas</button>
      <button class="tab-button" data-tab="adsets">Conjuntos de Anúncios</button>
      <button class="tab-button" data-tab="ads">Anúncios</button>
    </div>

    <div id="campanhas" class="tab-content active"></div>
    <div id="adsets" class="tab-content"></div>
    <div id="ads" class="tab-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
