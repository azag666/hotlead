<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotLead Dashboard com Campanhas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans transition-colors duration-300 flex flex-col min-h-screen">
  <div id="root" class="flex-grow"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Header({ onNavigate, currentPage }) {
      return (
        <header className="bg-white shadow-md p-4">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold text-gray-800">HotLead Dashboard</h1>
            <nav className="flex items-center space-x-4">
              <button onClick={() => onNavigate('dashboard')} className={`px-4 py-2 rounded-md ${currentPage === 'dashboard' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'}`}>Dashboard</button>
              <button onClick={() => onNavigate('campaigns')} className={`px-4 py-2 rounded-md ${currentPage === 'campaigns' ? 'bg-blue-600 text-white' : 'text-gray-700 hover:bg-gray-200'}`}>Campanhas</button>
            </nav>
          </div>
        </header>
      );
    }

    function Dashboard() {
      return (
        <div className="p-6">
          <h2 className="text-3xl font-bold mb-4">Bem-vindo ao Dashboard</h2>
          <p className="text-gray-700">Escolha uma aba para começar.</p>
        </div>
      );
    }

    function Campaigns() {
      useEffect(() => {
        const script = document.createElement("script");
        script.src = "script.js";
        script.async = true;
        document.body.appendChild(script);
        return () => {
          document.body.removeChild(script);
        };
      }, []);

      return (
        <div className="bg-white p-6 rounded-lg shadow-lg">
          <link rel="stylesheet" href="style.css" />
          <div className="container">
            <h1>Trackeador Meta Ads</h1>
            <div className="filters">
              <label htmlFor="accountSelect">Conta de Anúncio:</label>
              <select id="accountSelect"></select>
              <label htmlFor="startDate">Data início:</label>
              <input type="date" id="startDate" />
              <label htmlFor="endDate">Data fim:</label>
              <input type="date" id="endDate" />
              <button id="btnRefresh">Atualizar</button>
            </div>
            <div className="tabs">
              <button className="tab-button active" data-tab="campanhas">Campanhas</button>
              <button className="tab-button" data-tab="adsets">Conjuntos de Anñncios</button>
              <button className="tab-button" data-tab="ads">Anôncios</button>
            </div>
            <div id="campanhas" className="tab-content active"></div>
            <div id="adsets" className="tab-content"></div>
            <div id="ads" className="tab-content"></div>
          </div>
        </div>
      );
    }

    function App() {
      const [currentPage, setCurrentPage] = useState('dashboard');
      return (
        <>
          <Header onNavigate={setCurrentPage} currentPage={currentPage} />
          {currentPage === 'dashboard' && <Dashboard />}
          {currentPage === 'campaigns' && <Campaigns />}
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
