<!DOCTYPE html>
<html lang="pt-BR" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotLead Dashboard - Campanhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans transition-colors duration-300 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400">HotLead Dashboard</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="nav-link"><i class="fas fa-chart-line nav-icon"></i> Dashboard</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-dollar-sign nav-icon"></i> Vendas</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-users nav-icon"></i> Modelos</a></li>
                    <li><a href="#" class="nav-link active"><i class="fas fa-bullhorn nav-icon"></i> Campanhas</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-trophy nav-icon"></i> Conquistas</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-plug nav-icon"></i> Integrações</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-plus-circle nav-icon"></i> Criar Checkout</a></li>
                </ul>
            </nav>
            <button id="darkModeToggle" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full transition-colors duration-300">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <h2 class="text-3xl font-extrabold text-center mb-8 text-green-400">Visão Geral de Campanhas</h2>

        <div class="filters-card bg-gray-800 p-6 rounded-lg shadow-xl mb-8 flex flex-wrap items-center justify-center gap-6">
            <div class="filter-group">
                <label for="accountSelect" class="block text-gray-300 text-sm font-medium mb-1">Conta de Anúncio:</label>
                <div class="relative">
                    <select id="accountSelect" class="filter-select appearance-none bg-gray-700 border border-gray-600 text-white py-2 px-4 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200">
                        </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label for="startDate" class="block text-gray-300 text-sm font-medium mb-1">Data Início:</label>
                <input type="date" id="startDate" class="filter-input bg-gray-700 border border-gray-600 text-white py-2 px-3 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200">
            </div>

            <div class="filter-group">
                <label for="endDate" class="block text-gray-300 text-sm font-medium mb-1">Data Fim:</label>
                <input type="date" id="endDate" class="filter-input bg-gray-700 border border-gray-600 text-white py-2 px-3 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200">
            </div>

            <button id="btnRefresh" class="action-button bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2.5 px-6 rounded-md shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                <i class="fas fa-sync-alt mr-2 icon-spin-on-hover"></i> Atualizar
            </button>
        </div>

        <div id="campaigns-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-center text-gray-400 col-span-full">Carregando campanhas...</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 text-center p-4 mt-8 shadow-inner">
        <p>&copy; 2025 HotLead Dashboard. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
