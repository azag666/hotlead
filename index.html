<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trackeador Meta Ads - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-4">
  <div class="container mx-auto max-w-4xl bg-gray-800 p-6 rounded-lg shadow-xl">
    <h1 class="text-center text-4xl font-bold mb-6 text-green-400">Trackeador Meta Ads</h1>

    <div class="filters flex flex-wrap justify-center items-center gap-4 mb-8 p-4 bg-gray-700 rounded-md">
      <label for="accountSelect" class="font-semibold text-lg">Conta de Anúncio:</label>
      <select id="accountSelect" class="bg-gray-600 border border-gray-500 rounded-md px-3 py-1 text-lg text-gray-100"></select>

      <label for="startDate" class="font-semibold text-lg">Data início:</label>
      <input type="date" id="startDate" class="bg-gray-600 border border-gray-500 rounded-md px-3 py-1 text-lg text-gray-100" />

      <label for="endDate" class="font-semibold text-lg">Data fim:</label>
      <input type="date" id="endDate" class="bg-gray-600 border border-gray-500 rounded-md px-3 py-1 text-lg text-gray-100" />

      <button id="btnRefresh" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md transition duration-300">Atualizar</button>
    </div>

    <div class="tabs flex justify-center gap-3 mb-6">
      <button class="tab-button active bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 px-5 rounded-md font-semibold transition duration-300" data-tab="campanhas">Campanhas</button>
      <button class="tab-button bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 px-5 rounded-md font-semibold transition duration-300" data-tab="adsets">Conjuntos de Anúncios</button>
      <button class="tab-button bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 px-5 rounded-md font-semibold transition duration-300" data-tab="ads">Anúncios</button>
    </div>

    <div id="campanhas" class="tab-content active grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="adsets" class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="ads" class="tab-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
